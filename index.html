<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/080cbd659a.js" crossorigin="anonymous"></script>
  <title>Coffee</title>
</head>
<body>
  <!-- Opens as full-page Nav on 'Menu' click -->
  <header></header>
  
  <!-- Start of Main Section -->
  <main>
    <!-- Full Page Hero -->
    <section>
      <header>
        <h1>Bean & Leaf</h1>
      </header>
      <i class="fas fa-angle-double-down"></i>
    </section>
    
    <!-- Full page, four square articles-->
    <section>
      <!-- Shop -->
      <article>
        <header>
          <h2>Shop</h2>
        </header>
        <p>Go to the store</p>
      </article>
      
      <!-- Coffee types -->
      <article>
        <header>
          <h2>Beans</h2>
        </header>
        <p>Learn about our beans</p>
      </article>
      
      <!-- Locations -->
      <article>
        <header>
          <h2>Locations</h2>
        </header>
        <p>Find your nearest store</p>
      </article>
      
      <!-- Contact -->
      <article>
        <header>
          <h2>Contact</h2>
        </header>
        <p>Get in touch with us</p>
      </article>
    </section>
    
    <!-- Page Footer -->
    <footer>
      <article>
        <ul class="list-inline">
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-tiktok"></i></a></li>
          <li><a href="#"><i class="fab fa-medium-m"></i></a></li>
        </ul>
      </article>
      <article>
        <h3>Contact</h3>
        <p>(+01) 123 456 7890</p>
        <p>123 Fake Street, Springfield,</p>
        <p>USA</p>
        <p>&copy; 2020 Bean & Leaf Inc.</p>
      </article>
    </footer>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
