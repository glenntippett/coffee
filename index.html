<!DOCTYPE html>

        <header>
          <h2>Locations</h2>
        </header>

      <article>
        <header>
          <h2>Contact</h2>
        </header>
        <p>Get in touch with us</p>
      </article>
    </section>

    <footer></footer>

  <script src="./js/main.js"></script>

</html>
