<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/080cbd659a.js" crossorigin="anonymous"></script>
  <title>Coffee</title>
</head>
<body>
  
  <!-- Start of Main Section -->
  <main>
    <!-- Full Page Hero -->
    <section class="sec-full-height">
      <nav>
        <i class="fas fa-bars"></i>
      </nav>
      <header>
        <h1>Bean & Leaf</h1>
      </header>
      <i class="fas fa-angle-double-down"></i>
    </section>
    
    <!-- Full page, four square articles-->
    <section class="sec-height-70">
      <div class="grid card-container-cols h-100 ml-10 mr-10">
        <!-- Shop -->
        <article class="card-white">
          <header>
            <h2>Shop</h2>
          </header>
          <p>Go to online store</p>
        </article>
        
        <!-- Coffee types -->
        <article class="card-white">
          <header>
            <h2>Beans</h2>
          </header>
          <p>Learn about our beans</p>
        </article>
        
        <!-- Locations -->
        <article class="card-white">
          <header>
            <h2>Locations</h2>
          </header>
          <p>Find your nearest store</p>
        </article>
        
        <!-- Contact -->
        <article class="card-white">
          <header>
            <h2>Contact</h2>
          </header>
          <p>Get in touch with us</p>
        </article>
      </section>
      </div>
    
    <!-- Page Footer -->
    <footer>
      <article>
        <ul class="list-inline">
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-tiktok"></i></a></li>
          <li><a href="#"><i class="fab fa-medium-m"></i></a></li>
        </ul>
      </article>
      <article>
        <h3>Contact</h3>
        <p>(+01) 123 456 7890</p>
        <p>123 Fake Street, Springfield,</p>
        <p>USA</p>
        <p>&copy; 2020 Bean & Leaf Inc.</p>
      </article>
    </footer>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
